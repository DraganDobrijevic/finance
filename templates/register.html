{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" id="username">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password repeat" type="password">
        </div>
        <button class="btn btn-primary" type="submit" id="submit">Register</button>
    </form>

    <script>
        document.getElementById("submit").addEventListener("click", function(event){
            let username = document.querySelector('#username');
            $.get( "/check?q=" + username.value, function(data) {
                console.log(data);
                if (data == false) {
                        event.preventDefault();
                        alert("Username taken and/or invalid length of username");
                        return false;
                }
            });
        });

    </script>
{% endblock %}
